<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>HTML with js</title>
</head>
<body>
<div class="container">
    <div class="inner-container">
  <form id="form" action="" method="" >
        <div class="input1">
        <label>User Name: </label>
        <input id="user-name" type="text" placeholder="Enter name" onkeyup="validateName()">
        <span id="name-err" class="valid-invalid" ></span>
        </div>
        <div class="input1">
            <label>Email-id : </label>
        <input id="email-id" type="email" placeholder="Enter Email-id" onkeyup="validateEmail()" >
        <span id="email-err" class="valid-invalid"></span>
        </div>
        <div class="input1">
            <label>Date of birth: </label>
        <input id="dob" type="date" onkeyup= "validateDate()">
        <span id="dob-err" class="valid-invalid"></span>
        </div>
        <div class="input1">
            <label>Phone Number: </label>
        <input id="phoneNumber" type="number" placeholder="Enter Password" onkeyup="validatePhoneNumber()">
        <span id="ph-err" class="valid-invalid"></span>
        </div>
        <div class="input1">
            <label>Password: </label>
        <input id="password" type="password" placeholder="Enter Password" onkeyup="validatepassword()">
        <span id="pass-err" class="valid-invalid"></span>
        </div>
    <div class="btn">
        <button onclick="validateForm(e)" type="submit">Submit</button>
    </div>
    </form>
</div>
</div>    
<script src="index.js"></script>
</body>

</html>
